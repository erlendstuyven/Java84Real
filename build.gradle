apply plugin: 'java'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile ([group: 'commons-io', name: 'commons-io', version: '2.4'],
              group: 'joda-time', name: 'joda-time', version: '2.7')

    testCompile ([group: 'junit', name: 'junit', version: '4.11'],
                 [group: 'org.assertj', name: 'assertj-core', version: '3.2.0'])
}